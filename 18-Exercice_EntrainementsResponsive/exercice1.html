    <!-- L'image qui fait 700 pixels de large en dessous de 800px et au dessus de 500px -->
    <!-- Sinon l'image qui fait 1100px -->
    <div class="container-exo1">
      <picture>
        <source media="(max-width: 500px)" srcset="ressources/waterfall-400.png" sizes="400px">
        <source media="(min-width: 500px) and (max-width:800px)" srcset="ressources/waterfall-700.png" sizes="700px">
        <img src="ressources/waterfall-1100.png" alt="cascade">
      </picture>
