<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <title>CSS N° 25 : Formulaire d'inscription</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="retourMenu"><a href="../index.html">Retour à l'index</a></div>
    <div class="container">
      
      <img src="ressources/work.jpg" alt="Logo" id="logo">
      
      <div class="formulaire">
        
        <h1>Connectez vous à Lorem</h1>
        
        <p>Déjà membre ? <a href="#">Se connecter</a></p>
        
        <form>
          <label for="mail">E-mail</label>
          <input type="mail" placeholder="nom@mail.com">

          <label for="mdp">Mot de passe</label>
          <input type="password" placeholder="6 caractères minimum" minlength="6">

          <button type="submit">Créer un compte</button>

          <div class="reseaux">
          
            <p>Ou connectez vous avec :</p>
            
            <button type="button"><img src="ressources/google.svg" alt="google" id="google"></button>
            
            <button type="button"><img src="ressources/github.svg" alt="github" id="github"></button>
            
            <button type="button"><img src="ressources/facebook.svg" alt="facebook" id="facebook"></button>
          
          </div>
          
        </form>

        
      
      </div>
      
    </div>

  </body>
</html>
